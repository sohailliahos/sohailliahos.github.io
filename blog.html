<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Sohail Mohammed</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #fff;
        color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      header,
      main,
      footer {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        background-color: #000;
        color: #fff;
        padding: 20px 0;
      }
      main {
        margin-top: 20px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        background-color: #000;
        color: #fff;
      }
      .blog-post {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 10px;
      }
      .blog-post h3 {
        margin: 0;
      }
      .blog-post p {
        margin: 5px 0;
      }
      .blog-form input,
      .blog-form textarea,
      .blog-form button {
        display: block;
        margin: 10px 0;
        width: 100%;
        max-width: 400px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Blog - Sohail Mohammed</h1>
    </header>
    <main>
      <section class="blog-posts">
        <h2>Recent Blog Posts</h2>
        <div id="posts">
          <!-- Blog posts will be loaded here dynamically -->
        </div>
      </section>
      <section class="blog-form">
        <h2>Submit a New Blog Post</h2>
        <input type="text" id="title" placeholder="Title" />
        <textarea id="content" placeholder="Content"></textarea>
        <button onclick="submitPost()">Submit</button>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Sohail Mohammed. All rights reserved.</p>
    </footer>
    <script>
      const posts = [];

      function loadPosts() {
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";
        posts.forEach((post, index) => {
          const postElement = document.createElement("div");
          postElement.className = "blog-post";
          postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                `;
          postsContainer.appendChild(postElement);
        });
      }

      function submitPost() {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        if (title && content) {
          posts.push({ title, content });
          document.getElementById("title").value = "";
          document.getElementById("content").value = "";
          loadPosts();
        } else {
          alert("Please enter both a title and content.");
        }
      }

      document.addEventListener("DOMContentLoaded", loadPosts);
    </script>
  </body>
</html>
